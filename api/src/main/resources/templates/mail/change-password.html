<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <div style="line-height: 28px;">
        <p style="padding-bottom: 20px;">
            안녕하세요, <span th:text="${data.nickname}"></span>님.<br>
        </p>
        <p style="padding-bottom: 20px;">
            비밀번호 재설정을 요청하셨나요? 아래 링크를 클릭하여 새 비밀번호를 설정해 주세요.<br>
            <a th:href="@{https://writely-for-writers.co.kr/change-password/complete(changePasswordToken=${data.token})}">비밀번호 재설정하기</a>
        </p>
        <p style="padding-bottom: 20px;">
            <b>⚠️보안 주의사항</b>
            <ul>
                <li>이 링크는 일정 시간 후(예: 24시간) 만료됩니다.</li>
                <li>본인이 요청하지 않았다면 이 이메일을 무시하셔도 됩니다.</li>
                <li>계정 보안을 위해 비밀번호를 다른 서비스와 다르게 설정하는 것을 추천드립니다.</li>
            </ul>
        </p>
        <p style="padding-bottom: 20px;">
            궁금한 점이 있다면 언제든지 writelyforwriters@gmail.com을 통해 문의해 주세요.
        </p>
        <p style="padding-bottom: 20px;">
            감사합니다!<br>
            <b>라이틀리 팀 드림</b>
        </p>
    </div>
</body>
</html>
